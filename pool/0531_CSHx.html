<html>
    <head>
        <meta charset="UTF-8"/>
        <title>TTTTTT</title>
        <script src="../zhe_repo/vue.js"></script>
        <script src="../zhe_repo/lodash.js"></script>
    </head>
    <body>
        <h1>0000000000</h1>
        <script>
            var a = [1,2,3,4,5,6]; //被映刻Arr
            var b = [3,6,7];
            for(let i = 0; i<b.length; i++){
                if(a.indexOf(b[i])>-1){
                    a.splice(a.indexOf(b[i]), 1);
                }
            }
            alert(a);

        </script>
    </body>
